<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>место</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" alt="место" src="<%=require('./images/Vector.svg')%>">
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__avatar">
        <img class="profile__image" src="#" alt="аватар">
        <button type="button" class="profile__button-edit-avatar">
          <img class="profile__edit-avatar" src="<%=require('./images/Vector 2.svg')%>" alt="Редактировать">
        </button>
      </div>
      <div class="profile__block">
        <div class="profile__info">
          <h1 class="profile__name"></h1>
          <button type="button" class="profile__edit">
            <img class="profile__edit-img" alt="место" src="<%=require('./images/1.svg')%>">
          </button>
        </div>
        <p class="profile__description"></p>
      </div>
      <button type="button" class="profile__add">
        <img class="profile__add-img" alt="место" src="<%=require('./images/plus.svg')%>">
      </button>
    </section>
    <div class="content">
      <section class="places">
        <ul class="places__container">

        </ul>
      </section>
    </div>
  </main>
  <footer class="footer">
    <p class="footer__text">© 2020 Mesto Russia</p>
  </footer>
  <section class="popup popup_type_show-edit">
    <div class="popup__container">
      <button type="button" class="popup__close popup__close_type_edit"> <img class="popup__close-img" alt="х"
          src="<%=require('./images/CloseIcon.svg')%>"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__content popup__content_type_edit" name="form-profile" novalidate>
        <input 
        id="input-name"
        type="text" 
        name="name" 
        class="popup__input popup__input_add_firstname"
        placeholder="Укажите имя"
        minlength="2" 
        maxlength="40" 
        required>
        <span id="input-name-error" class="popup__eror-message"></span>
        <input 
        id="input-job"
        type="text"
        name="about"
        class="popup__input popup__input_add_disc" 
        placeholder="Укажите професcию"
        minlength="2" 
        maxlength="200" 
        required>
        <span id="input-job-error" class="popup__eror-message"></span>
        <button class="popup__submit-button" type="submit">Сохранить</button>
      </form>
    </div>
  </section>
  <section class="popup popup__type_avatar">
    <div class="popup__container">
      <button type="button" class="popup__close popup__close_type_img"> <img class="popup__close-img" alt="х"
          src="<%=require('./images/CloseIcon.svg')%>"></button>
      <h2 class="popup__title">Обновить аватар</h2>
      <form class="popup__content popup__content_type_update-avatar-form" name="form-avatar" novalidate>
        <span id="eror-place" class="popup__eror-message"></span>
        <input 
        id="input-avatar" 
        class="popup__input popup__input_add_src-avatar" 
        required 
        type="url" 
        name="avatar"
        placeholder="Ссылка на аватар">
        <span id="input-avatar-error" class="popup__eror-message"></span>
        <button class="popup__submit-button" type="submit">Сохранить</button>
      </form>
    </div>
  </section>
  <section class="popup popup_type_show-image">
    <div class="popup__container">
      <button type="button" class="popup__close popup__close_type_img"> <img class="popup__close-img" alt="х"
          src="<%=require('./images/CloseIcon.svg')%>"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__content popup__content_type_img" name="form-place" novalidate>
        <input 
        id="input-title"
        type="text"
        name="name" 
        class="popup__input popup__input_add_place" 
        placeholder="Название"
        minlength="2" 
        maxlength="30" 
        required>
        <span id="input-title-error" class="popup__eror-message"></span>
        <input 
        id="input-link"
        type="url" 
        name="link"
        class="popup__input popup__input_add_src" 
        required        
        placeholder="Ссылка на картинку">
        <span id="input-link-error" class="popup__eror-message"></span>
        <button class="popup__submit-button" type="submit">Создать</button>
      </form>
    </div>
  </section>
  <section class="popup popup_type_delete-card">
    <div class="popup__container">
      <button type="button" class="popup__close popup__close_type_img"> <img class="popup__close-img" alt="х"
          src="<%=require('./images/CloseIcon.svg')%>"></button>
      <h2 class="popup__title">Вы уверены?</h2>
      <form class="popup__content popup__content_delete-card" name="popupFormm" novalidate>
        <button class="popup__submit-button" type="submit">Да</button>
      </form>
    </div>
  </section>
  <template id="cards-template">
    <li class="place">
      <button type="button" class="place__delete">
        <img class="place__delete-img" alt="удалить" src="<%=require('./images/deleteButton.svg')%>">
      </button>
      <img class="place__image" alt="#">
      <div class="place__description">
        <h2 class="place__title">Карачаевск</h2>
        <button type="button" class="place__like ">
          <div class="place__like-img"></div>
          <span class="place__span"></span>
        </button>
      </div>
    </li>
  </template>
  <section class="popup popup_type_show-view ">
    <div class="popup__container popup__container_type_show-view">
      <button type="button" class="popup__close popup__close_type_view"> <img class="popup__close-img" alt="х"
          src="<%=require('./images/CloseIcon.svg')%>"></button>
      <figure class="popup__view-caption">
        <img class="popup__image" src="#" alt="">
        <figcaption class="popup__description">Карачаевск</figcaption>
      </figure>
    </div>
  </section>


</body>

</html>
